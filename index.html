<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Vision Board</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<body>
	<div id="vision-board">
		<div class="block small-block left light-bg">
		<p><span class="italic">Grow</span></p>
			<p>
				 Design &amp; <br>
				<strong>Code Websites</strong>
			</p>
		</div>
		<div class="block small-block center">
			<img src="img/flower.jpg" alt="flower" />
		</div>
		<div class="block small-block center light-bg">
			<p>
				HTML<br>
				CSS<br>
				JAVASCRIPT<br>
				WORDPRESS<br>
				PYTHON<br>
			</p>
		</div>
		<div class="block large-block left">
			<p>
				<span class="italic">Freelance</span></p>
				<p>
					Make enough side cash to<br>
				<strong>pay off debt</strong><br>
			</p>
			<img src="img/piggy.png" alt="piggy" />
		</div>
		<div class=" block large-block center dark-bg title">
			<img src="img/eye.jpg" alt="eye" /><br>
				<p>
					<span class="vision">2021</span><br>
					Vision Board
				</p>
		</div>
		<div class="block large-block right">
			<img src="img/plane.jpg" alt="plane" />
			<p>
				<span class="italic">Travel</span></p>
				<p>Plan a trip where I can<br>
			<strong>work remotely</strong>
			</p>
		</div>
		<div class="block small-block center light-bg">
			<p> 
				Eat Nourishing Food<br>
				Meditate<br>
				Yoga<br>
				Take Long Nature Walks
			</p>
		</div>
		<div class="block small-block center">
			<img src="img/tree.jpg" alt="tree" />
		</div>
		<div class="block small-block right light-bg">
		<p>
			<span class="italic">Mind &amp; Body</span></p>
			<p>Exercise More<br>
			&amp; find zen in<br>
			<strong>Challenge</strong>
		</p>
	</div>
</body>
</html>
